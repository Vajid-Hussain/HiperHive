     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .note {
            color: #777;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HyperHive!</h1>
        <p>Your One-Time Password (OTP) for verification is:</p>
        <p class="otp">{{.OTP}}</p>
        <p class="note">This OTP is valid only for 10 minutes.</p>
        <div class="footer">
            <p>&copy; 2024 HyperHive. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
