syntax = "proto3";

option go_package= "./pkg/pb/";

service FriendService {
    rpc FriendRequest (FriendRequestRequest) returns (FriendRequestResponse);
}

message FriendRequestRequest {
    string UserID =1;
    string FriendID =2;
}

message FriendRequestResponse {
    string FriendsID = 1;
    string UserID =2;
    string FriendID =3;
    string Status =4;
    string  UpdateAt =5;
}