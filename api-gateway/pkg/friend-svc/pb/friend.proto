syntax = "proto3";

package friends;

import "google/protobuf/empty.proto";

option go_package = "./pkg/friend-svc/pb/";

service FreindsService {
    rpc FriendsRequest (FriendsRequestRequest) returns (google.protobuf.Empty);

}

message FriendsRequestRequest {
    string UserOne =1;
    string UserTwo =2; 
}

message FriendRequestResponse {
    string FriendsID = 1;
    string UserID =2;
    string FriendID =3;
    string Status =4;
    string  UpdateAt =5;
}