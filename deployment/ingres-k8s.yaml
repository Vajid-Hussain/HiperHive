apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hyperhive-ingres
  namespace: hyperhive
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: www.k8s.hyperhive.vajid.tech
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend: 
          service:
            name: api-gateway
            port:
              number: 8000
